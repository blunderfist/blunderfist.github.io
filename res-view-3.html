<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Privacy -->
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex">

    <title>{{ site.data.content.name }} | Resume</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous" defer></script>

    <!-- Theme CSS (Swap this file to change themes) -->
    <!-- <link rel="stylesheet" href="{{ '/assets/css/theme-default.css' | relative_url }}"> -->
    <link rel="stylesheet" href="{{ '/assets/css/theme-80s-dark.css' | relative_url }}">

    <!-- Security Script -->
    <script src="{{ '/assets/js/security.js' | relative_url }}"></script>
    
    <!-- THE FIX: Bring back the Tailwind CDN! -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    // 1. Add this animation block
                    keyframes: {
                        'fade-in': {
                            '0%': { opacity: '0', transform: 'translateY(-5px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    },
                    animation: {
                        'fade-in': 'fade-in 0.3s ease-out forwards',
                    },
                    // 2. Keep your existing colors
                    colors: {
                        theme: {
                            bg: 'var(--color-bg)',
                            card: 'var(--color-card)',
                            border: 'var(--color-border)',
                            text: 'var(--color-text)',
                            heading: 'var(--color-heading)',
                            body: 'var(--color-body)',
                            muted: 'var(--color-muted)',
                            primary: 'var(--color-primary)',
                            accent: 'var(--color-accent)',
                            'header-bg': 'var(--color-header-bg)',
                            'header-text': 'var(--color-header-text)',
                            'pill-bg': 'var(--color-pill-bg)',
                            'pill-text': 'var(--color-pill-text)'
                        }
                    },
                    fontFamily: {
                        sans:['Plus Jakarta Sans', 'sans-serif'], 
                    }
                }
            }
        }
    </script>
</head>
